parameters:
    # Common hyperparameters
    mode: 'train'
    name: 'automatic_dset'
    env_type: 'sumo' # 'atari', 'SUMO', or 'gridworld'
    scene: 'loop_network'
    max_steps: 1.0e+6
    time_horizon: 128
    num_epoch: 4
    obs_type: 'vector'
    obs_size: 34
    max_episode_steps: 250
    batch_size: 64
    summary_frequency: 5.0e+4
    beta: 1.0e-3
    
    # MAIN MODEL
    # Fully connected module
    fully_connected: true
    num_fc_layers: 2
    num_fc_units: [256, 128]
    # Convolutional module
    convolutional: false
    # Recurrent module
    recurrent: false

    # INFLUENCE MODEL
    influence: true
    # Attention
    attention: false
    automatic_dpatch: true
    temperature: 1
    manual_dpatch: false
    # D-set
    inf_num_predictors: 4
    # Influence recurrent module
    inf_num_rec_units: 16
    inf_seq_len: 64

